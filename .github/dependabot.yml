version: 2
updates:
  # 监控 GitHub Actions 更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "⬆️"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "1304674612"
    
  # 监控 npm 依赖（如果将来添加）
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "⬆️"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    ignore:
      # 忽略主要版本更新，只更新补丁和次要版本
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]