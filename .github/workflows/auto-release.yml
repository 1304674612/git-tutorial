name: Auto Release

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'resources/**'

jobs:
  auto-release:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[release]')
    
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    
    - name: Generate changelog
      id: changelog
      run: |
        echo "## 更新内容 Changes" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        git log --oneline --since="7 days ago" --pretty=format:"- %s" >> CHANGELOG.md
        
    - name: Get version
      id: version
      run: |
        VERSION="v$(date +'%Y.%m.%d')"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: Git 教程更新 ${{ steps.version.outputs.version }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false